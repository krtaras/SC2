<div>
    <div class="action-box">
        <input class="search" type="search" />
        <a href="#" class="btn" style="float: left;" ng-click="tabsController.search()">Search</a>
        <a href="#" class="btn" style="float: right; width: 100px;">Stream</a>
    </div>
    <div class="list">
        <div class="sound" ng-class="(item.id == tabsController.sound.id) ? 'active' : '' " ng-repeat="item in tabsController.list">
            <div class="image" style="background-image: url('{{item.art}}')"></div>
            <div class="title">{{item.title}}</div>
            <div class="actions">
                <i class="material-icons">favorite_border</i>
                <i class="material-icons">exit_to_app</i>
                <i class="material-icons">file_download</i>
            </div>
        </div>
        
        <div class="playlist">
            
        </div>
    </div>
</div>
